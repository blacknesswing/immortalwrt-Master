name: OpenWrt X86

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  CONFIG_FILE: X86.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part3.sh
  TZ: Asia/Shanghai

  UPLOAD_FIRMWARE: true

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Free Disk Space (critical)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        docker-images: true

    - name: Prepare workspace
      run: |
        sudo mkdir -p /workdir
        sudo chown $USER:$USER /workdir
        df -hT

    - name: Install build dependencies
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /var/lib/apt/lists/*
        sudo apt clean
        sudo apt update -qq
        sudo apt install -y \
          autoconf automake binutils bison build-essential bzip2 cmake cpio curl flex gawk git gettext \
          haveged help2man libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev \
          libmpfr-dev libncurses-dev libpython3-dev libreadline-dev libssl-dev libtool ninja-build \
          patch pkgconf python3 python3-dev python3-pip python3-setuptools python3-pyelftools qemu-utils \
          rsync squashfs-tools subversion swig texinfo unzip wget zip zlib1g-dev upx-ucl genisoimage \
          device-tree-compiler jq
        sudo apt autoremove --purge -y
        sudo apt clean
        sudo timedatectl set-timezone "$TZ"

    - name: Clone OpenWrt source
      working-directory: /workdir
      run: |
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        df -hT

    - name: Cache OpenWrt dl & build
      uses: HiGarfield/cachewrtbuild@main
      with:
        prefix: ${{ github.workspace }}/openwrt
        mixkey: x86-${{ env.REPO_BRANCH }}-${{ env.CONFIG_FILE }}

    - name: Custom feeds
      run: |
        [ -e feeds.conf.default ] && mv feeds.conf.default openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update & install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load config
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download packages
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc)
        find dl -size -1024c -delete
        df -hT

    - name: Build firmware
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 V=s

    - name: Show disk usage
      if: (!cancelled())
      run: df -hT

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      with:
        name: immortalwrt-x86-${{ env.REPO_BRANCH }}
        path: openwrt/bin/targets/*/*
